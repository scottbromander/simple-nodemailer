<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Node Mailer Example</title>

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body ng-controller="MailController as mailer">
      <form novalidate ng-submit="mailer.submitForm(mailer.mailObject)">
        Send Email To:<br>
        <input type="text" ng-model="mailer.mailObject.toEmail"><br>
        Subject:<br>
        <input type="text" ng-model="mailer.mailObject.subject"><br>
        Message:<br>
        <input type="text" ng-model="mailer.mailObject.message"><br>
        <button>Submit</button><br>
        <br>
      </form>
  </body>
</html>
